<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #28a745;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #1e7e34;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #333;
        }
        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777777;
            border-top: 1px solid #dddddd;
        }
        .card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0;
            }
            .content {
                padding: 15px;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Nouvelle Notification de Rendez-vous</h1>
    </div>
    <div class="content">
        <h2>Bonjour {{vetName}},</h2>
        <p>Vous avez un nouveau rendez-vous assigné !</p>

        <div class="card">
            <h3>Détails du Rendez-vous :</h3>
            <p><strong>Date :</strong> {{appointmentDate}}</p>
            <p><strong>Heure :</strong> {{appointmentTime}}</p>
            <p><strong>Client :</strong> {{clientName}}</p>
            <p><strong>Animal :</strong> {{animalName}}</p>
            <p><strong>Race :</strong> {{animalRace}}</p>
        </div>
    </div>
    <div class="footer">
        <p>Merci,</p>
        <p>L'équipe PawPal Clinic</p>
    </div>
</div>
</body>
</html>
